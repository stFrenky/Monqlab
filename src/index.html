<!doctype html>
<html lang="en" data-theme="light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<main class="page">
		<div class="preferences">
			<div class="preferences__container">
				<div class="preferences__top-box">
					<div class="preferences__title-box">
						<div class="preferences__title">Preferences</div>
						<div class="preferences__subtitle">On this page you can configure the main system parameters available
							for customization</div>
					</div>
					<form class="preferences__form">
						<div class="preferences__form-item">
							<label for="Company Title">Company Title</label>
							<input type="text" name="companyTitle" placeholder="Default">
						</div>
						<div class="preferences__form-item preferences__form-item-select">
							<label>First Day</label>
							<div class="preferences__dropdown">
								<div class="preferences__form-arrow">
									<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" fill="none">
										<path
											d="M1.41 0.579956L6 5.16996L10.59 0.579956L12 1.99996L6 7.99996L0 1.99996L1.41 0.579956Z"
											fill="#887C7C" />
									</svg>
								</div>
								<button name='company' type="button" class="preferences__dropdown-btn">Monday</button>
								<ul class="preferences__dropdown-list">
									<li class="preferences__dropdown-item" data-value="monday">Monday</li>
									<li class="preferences__dropdown-item" data-value="sunday">Sunday</li>
									<li class="preferences__dropdown-item" data-value="system">System</li>
								</ul>
								<!-- <div class="preferences__select">
									<select name="firstDay">
										<option name="firstDay0" value="0">Monday</option>
										<option name="firstDay1" value="1">Monday</option>
										<option name="firstDay2" value="2">Sunday</option>
										<option name="firstDay3" value="3">System</option>
									</select>
								</div> -->
							</div>
						</div>
						<div class="preferences__form-item preferences__form-item-select">
							<label for="containerWidth">Container Width</label>
							<div class="preferences__dropdown">
								<div class="preferences__form-arrow">
									<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" fill="none">
										<path
											d="M1.41 0.579956L6 5.16996L10.59 0.579956L12 1.99996L6 7.99996L0 1.99996L1.41 0.579956Z"
											fill="#887C7C" />
									</svg>
								</div>
								<!-- <div class="preferences__select">
									<select name="containerWidth">
										<option name="containerWidth0" value="0">Fixed</option>
										<option name="containerWidth1" value="1">Fixed</option>
										<option name="containerWidth2" value="2">Static</option>
									</select>
								</div> -->
								<button name='fixed' type="button" class="preferences__dropdown-btn">Fixed</button>
								<ul class="preferences__dropdown-list">
									<li class="preferences__dropdown-item" data-value="fixed">Fixed</li>
									<li class="preferences__dropdown-item" data-value="static">Static</li>
								</ul>
							</div>
						</div>
						<div class="preferences__form-item preferences__form-item-select">
							<label for="homepage">Homepage</label>
							<div class="preferences__dropdown">
								<div class="preferences__form-arrow">
									<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" fill="none">
										<path
											d="M1.41 0.579956L6 5.16996L10.59 0.579956L12 1.99996L6 7.99996L0 1.99996L1.41 0.579956Z"
											fill="#887C7C" />
									</svg>
								</div>
								<!-- <div class="preferences__select">
									<select name="homepage">
										<option name="homepage0" value="0">Starre Projects</option>
										<option name="homepage1" value="1">Starre Projects</option>
										<option name="homepage2" value="2">Starre Projects#2</option>
									</select>
								</div> -->
								<button name="starre" type="button" class="preferences__dropdown-btn">Starre Projects</button>
								<ul class="preferences__dropdown-list">
									<li class="preferences__dropdown-item" data-value="starre1">Starre Projects</li>
									<li class="preferences__dropdown-item" data-value="starre2">Starre Projects#2</li>
								</ul>
							</div>
						</div>
						<div class="preferences__form-item">
							<label for="Indent Size">Indent Size</label>
							<input type="number" name="indentSize" placeholder="Default">
						</div>
						<div class="preferences__form-item">
							<label for="personalCode">Personal Code</label>
							<div class="preferences__input-personal-code-box">
								<input type="number" name="personalCode1" class="preferences__input-personal-code">
								<input type="number" name="personalCode2" class="preferences__input-personal-code">
								<input type="number" name="personalCode3" class="preferences__input-personal-code">
							</div>
						</div>
						<div class=" preferences__form-item">
							<label for="Theme" id="Theme">Theme</label>
							<div class="preferences__form-item-inner-box">
								<div class="preferences__radio-box">
									<input type="radio" name="theme" id="light" value="light">
									<label for="light">Light</label>
								</div>
								<div class="preferences__radio-box">
									<input type="radio" name="theme" id="dark" value="dark">
									<label for="dark">Dark</label>
								</div>
							</div>
						</div>
						<div class="preferences__form-btn-box">
							<button type="submit" class="preferences__form-btn preferences__form-btn-apply">Apply and
								Save</button>
							<button type="button" class="preferences__form-btn preferences__form-btn-cancle">Cancel</button>
						</div>
					</form>
				</div>
				<div class="preferences__bottom-box">
					<div class="preferences__copyrate">
						2020-2022
						<a href="#"> Terms of Service</a>
						and
						<a href="#"> Conditions</a>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
