<!doctype html>
<html lang="en" data-theme="light">

<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>

<body>
	<main class="page">
		<div class="preferences">
			<div class="preferences__container">
				<div class="preferences__top-box">
					<div class="preferences__title-box">
						<div class="preferences__title">Preferences</div>
						<div class="preferences__subtitle">On this page you can configure the main system parameters available
							for customization</div>
					</div>
					<form class="preferences__form">
						<div class="preferences__form-item">
							<label for="Company Title">Company Title</label>
							<input type="text" name="Company Title" placeholder="Default">
						</div>
						<div class="preferences__form-item preferences__form-item-select">
							<label>First Day</label>
							<div class="preferences__dropdown">
								<div class="preferences__form-arrow">
									<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" fill="none">
										<path
											d="M1.41 0.579956L6 5.16996L10.59 0.579956L12 1.99996L6 7.99996L0 1.99996L1.41 0.579956Z"
											fill="#887C7C" />
									</svg>
								</div>
								<div class="preferences__dropdown-btn">Monday</div>
								<ul class="preferences__dropdown-list">
									<li class="preferences__dropdown-item" data-value="Monday">Monday</li>
									<li class="preferences__dropdown-item" data-value="Sunday">Sunday</li>
									<li class="preferences__dropdown-item" data-value="System">System</li>
								</ul>
							</div>
						</div>
						<div class="preferences__form-item preferences__form-item-select">
							<label for="Container Width">Container Width</label>
							<div class="preferences__dropdown">
								<div class="preferences__form-arrow">
									<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" fill="none">
										<path
											d="M1.41 0.579956L6 5.16996L10.59 0.579956L12 1.99996L6 7.99996L0 1.99996L1.41 0.579956Z"
											fill="#887C7C" />
									</svg>
								</div>
								<div class="preferences__dropdown-btn">Fixed</div>
								<ul class="preferences__dropdown-list">
									<li class="preferences__dropdown-item" data-value="Monday">Fixed</li>
									<li class="preferences__dropdown-item" data-value="Sunday">Static</li>
								</ul>
							</div>
						</div>
						<div class="preferences__form-item preferences__form-item-select">
							<label for="Homepage">Homepage</label>
							<div class="preferences__dropdown">
								<div class="preferences__form-arrow">
									<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" fill="none">
										<path
											d="M1.41 0.579956L6 5.16996L10.59 0.579956L12 1.99996L6 7.99996L0 1.99996L1.41 0.579956Z"
											fill="#887C7C" />
									</svg>
								</div>
								<div class="preferences__dropdown-btn">Starre Projects</div>
								<ul class="preferences__dropdown-list">
									<li class="preferences__dropdown-item" data-value="Monday">Starre Projects</li>
									<li class="preferences__dropdown-item" data-value="Sunday">Starre Projects#2</li>
								</ul>
							</div>
						</div>
						<div class="preferences__form-item">
							<label for="Indent Size">Indent Size</label>
							<input type="number" name="Indent Size" placeholder="Default">
						</div>
						<div class="preferences__form-item">
							<label for="Personal Code">Personal Code</label>
							<div class="preferences__input-personal-code-box">
								<input type="number" name="Personal Code" class="preferences__input-personal-code">
								<input type="number" name="Personal Code" class="preferences__input-personal-code">
								<input type=" number" name="Personal Code" class="preferences__input-personal-code">
							</div>
						</div>
						<div class=" preferences__form-item">
							<label for="Theme" id="Theme">Theme</label>
							<div class="preferences__form-item-inner-box">
								<div class="preferences__radio-box">
									<input checked type="radio" name="Theme" id="light" value="light">
									<label for="light">Light</label>
								</div>
								<div class="preferences__radio-box">
									<input type="radio" name="Theme" id="dark" value="dark">
									<label for="dark">Dark</label>
								</div>
							</div>
						</div>
						<div class="preferences__form-btn-box">
							<button class="preferences__form-btn preferences__form-btn-apply">Apply and Save</button>
							<button class="preferences__form-btn preferences__form-btn-cancle">Cancel</button>
						</div>
					</form>
				</div>
				<div class="preferences__bottom-box">
					<div class="preferences__copyrate">
						2020-2022
						<a href="#"> Terms of Service</a>
						and
						<a href="#"> Conditions</a>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>

</html>
