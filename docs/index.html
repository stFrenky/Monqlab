></div><button name="fixed" type="button" class="preferences__dropdown-btn">Fixed</button><ul class="preferences__dropdown-list"><li class="preferences__dropdown-item" data-value="fixed">Fixed</li><li class="preferences__dropdown-item" data-value="static">Static</li></ul></div></div><div class="preferences__form-item preferences__form-item-select"><label for="homepage">Homepage</label><div class="preferences__dropdown"><div class="preferences__form-arrow"><svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8" fill="none"><path d="M1.41 0.579956L6 5.16996L10.59 0.579956L12 1.99996L6 7.99996L0 1.99996L1.41 0.579956Z" fill="#887C7C"/></svg></div><button name="starre" type="button" class="preferences__dropdown-btn">Starre Projects</button><ul class="preferences__dropdown-list"><li class="preferences__dropdown-item" data-value="starre1">Starre Projects</li><li class="preferences__dropdown-item" data-value="starre2">Starre Projects#2</li></ul></div></div><div class="preferences__form-item"><label for="Indent Size">Indent Size</label> <input type="number" name="indentSize" placeholder="Default"></div><div class="preferences__form-item"><label for="personalCode">Personal Code</label><div class="preferences__input-personal-code-box"><input type="number" name="personalCode1" class="preferences__input-personal-code"> <input type="number" name="personalCode2" class="preferences__input-personal-code"> <input type="number" name="personalCode3" class="preferences__input-personal-code"></div></div><div class="preferences__form-item"><label for="Theme" id="Theme">Theme</label><div class="preferences__form-item-inner-box"><div class="preferences__radio-box"><input type="radio" name="theme" id="light" value="light"> <label for="light">Light</label></div><div class="preferences__radio-box"><input type="radio" name="theme" id="dark" value="dark"> <label for="dark">Dark</label></div></div></div><div class="preferences__form-btn-box"><button type="submit" class="preferences__form-btn preferences__form-btn-apply">Apply and Save</button> <button type="button" class="preferences__form-btn preferences__form-btn-cancle">Cancel</button></div></form></div><div class="preferences__bottom-box"><div class="preferences__copyrate">2020-2022 <a href="#">Terms of Service</a> and <a href="#">Conditions</a></div></div></div></div></main></body></html>
